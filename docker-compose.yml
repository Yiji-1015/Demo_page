services:
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
      target: builder
    container_name: portal-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host
    restart: always

  backend:
    build: 
      context: ./backend 
      dockerfile: Dockerfile
    container_name: chatbot-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/onboarding/.env 
    volumes:
      - ./backend:/app
    command: uvicorn main:root_app --host 0.0.0.0 --port 8000 
    restart: always